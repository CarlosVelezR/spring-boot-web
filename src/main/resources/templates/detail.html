<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}"></title>
</head>
<body>

<div th:if="${details.isEmpty()}">No se encontró ningún artefacto</div>

<table th:if="${not details.isEmpty()}">
    <thead>
    <tr>
        <th>Nombre</th>
        <th>Artefacto</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="detail: ${details}">
        <td th:text="${detail.nombre}"></td>
        <td th:text="${detail.artefacto}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
